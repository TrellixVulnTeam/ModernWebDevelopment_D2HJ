<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h3>Gerenciar Usuários</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <a class="btn btn-primary" routerLink="/editorusuario/new" >Adicionar Novo Usuário</a>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="col">#</th>
                <th class="col">Nome</th>
                <th class="col">Username</th>
                <th class="col">E-mail</th>
                <th class="col">Ativo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let USER of lista ">
                <td class="col">{{USER.id}}</td>
                <td class="col">{{USER.nome}}</td>
                <td class="col">{{USER.username}}</td>
                <td class="col">{{USER.email}}</td>
                <td class="col">
                    <div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" id="chkDestaque" [(ngModel)]="USER.ativo" (change) = "mudaStatus(USER)"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
