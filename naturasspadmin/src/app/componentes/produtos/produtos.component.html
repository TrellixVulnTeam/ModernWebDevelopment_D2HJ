<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h3>Gerenciar Produtos</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <a class="btn btn-primary" routerLink='/editorprodutos/new'> + Novo Produto</a>
        </div>
    </div>

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Foto</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Categoria</th>
                <th scope="col">Em Destaque</th>
                <th scope="col">Disponível</th>
            </tr>
        </thead>
        <tbody>
            <!-- aqui vem o loop de categorias-->
            <tr *ngFor = "let ITEM of lista">
                <th scope="row">{{ITEM.idProduto}} </th>
                <td><img src = "{{ITEM.linkFoto}}" height="35px"> </td>
                <td><a routerLink= '/editorprodutos/{{ITEM.idProduto}}'>{{ITEM.nome}}</a> </td>
                <td>R$ {{ITEM.preco}}</td>
                <td>{{ITEM.categoria.nome}}</td>
                <td><div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" id="chkDestaque" [(ngModel)]="ITEM.destaque" (change) = "destaca(ITEM)"></div></td>
                <td><div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" id="chkDisponivel" [(ngModel)]="ITEM.disponivel" (change) = "disponibiliza(ITEM)"></div></td>
            </tr>
        </tbody>
    </table>

</div>
